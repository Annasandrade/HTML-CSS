<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formario</title>

 
</head>
<body>
    <h1>Teste de formulario</h1>
  <form action="cadastro.php" method="post" autocomplete="on">

<p>
<label for="icor">Cor</label>
    <input type="color" name="cor" id="icor" value="#f21577">
</p>

<p>
    <label for="inivel">Nivel de Satisfação</label>
    <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
</p>

<p>
<label for="ifoto">Foto </label>
<input type="file" name="foto" id="ifoto" >

</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

<!--Se o envio de documento for mais que 3mb, mudar para method post-->

  </form>  
</body>
</html>
