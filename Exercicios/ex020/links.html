<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
<style>
/*
# - id
. - class
: - pseudo class
:: - pseudo elemento
> - filho = clildren
*/
    body{
font-family: Arial, Helvetica, sans-serif;

    }

   a{
    color: red;
    text-decoration: none;
   } 
   a:visited{
    color: darkred;
   }
   a:hover{
color: black;
text-decoration: underline;
   }
   a:active{
    color: yellow;
   }
.especial{
    background-color: greenyellow;
   
}
   .especial::before{
content: '⇒';

   }
   .especial::after{
    content: '⇐';
   }
</style>
</head>
<body>
    <h1>Personalizando links</h1>
<ul>
<li><a href="https://www.youtube.com/" target="_blank"  class="especial">Youtube</a></li>
<li><a href="https://www.instagram.com/" target="_blank" class="especial">Instagram</a></li>
<li><a href="https://www.cursoemvideo.com/cursos/#google_vignette" target="_blank">Site do Curso em Vídeo</a></li>
</ul>
</body>

</html>
