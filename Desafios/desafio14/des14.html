<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
    
}

table{
    border-collapse: collapse;
    width: 400px;
}

th{
color: white;
background-color: rgba(128, 128, 128, 0.443);

}

th, td{
    border: 1px solid black;
    padding: 2px;
    text-align: center;
    font-size: 13px;
    
}

.area{
    background-color: white;
    color: black;
}

.media{
    text-align: left;
}
    </style>
</head>
<body>
    <h1>Notas do Alunos</h1>
<table>
    <caption>Tabela de Médias</caption>
<thead>
<tr>
    <th rowspan="2">Áreas</th>
    <th rowspan="2">Disciplinas</th>
    <th colspan="2">Notas</th>
    <th rowspan="2">Média</th>

</tr>
<tr>
  <th>Nota 1</th>
  <th>Nota 2</th>
</tr>
</thead>
<tbody>
<tr>
<th rowspan="4" class="area">Exatas</th>
<td>Matemática</td>
<td>0.0</td>
<td>0.0</td>
<td>0.0</td>
</tr>
<tr>
    <td>Física</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>

</tr>
<tr>
    <td>Química</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>

</tr>
<tr>
    <td>Biologia</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>
</tr>
<tr>
    <th colspan="5" class="media">Média de Exatas</th>
</tr>
<tr>
    <th rowspan="2" class="area">Humanas</th>
    <td>História</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>
    </tr>
    <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <th colspan="5" class="media">Média de Humanas</th>
    </tr>
</tbody>


</thead>
</table>
</body>
</html>
